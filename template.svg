<svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
	width="800" height="150" style="font-size:26px">

<symbol id="L">
	<polyline points="0,0 0,{maxH} {maxW},{maxH}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="E">
	<polyline points="{maxW},0 0,0 0,{maxH} {maxW},{maxH}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
	<polyline points="0,{maxH/2} {maxW},{maxH/2}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="D">
	<polygon points="0,0 {maxW},{maxH/4} {maxW},{maxH/4*3} 0,{maxH}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="minus">
	<polygon points="0,{maxH/2} 50,{maxH/2}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="C">
	<polyline points="{CW},{maxH/4}
			 {CW/2},0
			 0,{maxH/4}
			 0,{maxH/4*3}
			 {CW/2},{maxH}
			 {CW},{maxH/4*3}" 
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="a">
	<polyline points="{maxW/2+20},{lowerH/4}
			  {maxW/4+10},0
			  0,{lowerH/4}
			  0,{lowerH/4*3}
			  {maxW/4+10},{lowerH}
			  {maxW/4*2+20},{lowerH/4*3}"
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />

	<polyline points="{maxW/4*2+20},{-5} {maxW/4*2+20},{lowerH+5}" 
		fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="m">
	<polyline points="0,{lowerH}
			  0,{lowerH/5}
			  {mW/4},0
			  {mW/4*2},{lowerH/5}
			  {mW/4*2},{lowerH}
			  {mW/4*2},{lowerH/5}
			  {mW/4*3},0
			  {mW},{lowerH/5}
			  {mW},{lowerH}"
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<symbol id="p">
	<polyline points="0,{lowerH/4}
			  {maxW/4+10},0
			  {maxW/2+20},{lowerH/4}
			  {maxW/4*2+20},{lowerH/4*3}
			  {maxW/4+10},{lowerH}
			  0,{lowerH/4*3}"
	      fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />

	<polyline points="0,{-5} 0,{lowerH+35}" 
		fill="none" stroke="{lineColor}" stroke-width="{strokeW}" />
</symbol>

<use xlink:href="#L" x="10" y="10"></use>
<use xlink:href="#E" x="120" y="10"></use>
<use xlink:href="#D" x="230" y="10"></use>
<use xlink:href="#minus" x="340" y="10"></use>
<use xlink:href="#C" x="415" y="10"></use>
<use xlink:href="#a" x="520" y="50"></use>
<use xlink:href="#m" x="605" y="50"></use>
<use xlink:href="#p" x="710" y="50"></use>

</svg>

